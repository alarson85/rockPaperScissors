<html>
<head>
	<title>Rock Paper Scissors</title>
	<script src="https://use.fontawesome.com/eeb406f35e.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="RBS-wrapper">
		<div class="content-wrapper">
			<div class="head">
				<h1>Rock, Paper, Scissors</h1>
			</div>
			<div class="timer">
				<p>Timer: 1:00</p>
			</div>
			<div class="main-wrapper">
				<div>					
					<div class="head">
						<h2 class="timeText">Select the amount of time:</h2>
						<input type"text" placeholder="minutes (0 - 59)">
						<br />
						<input type"text" placeholder="seconds (0 - 59)">
						<br />
						<input class="timeText timeButton" type="submit" value="START">
					</div>
				</div>
			</div>
			<div class="counter-wrapper stats">
				<ul>
					<li>Wins:</li>
					<li>Loses:</li>
					<li>Ties:</li>
				</ul>
				<input class="statsText statsButton" type="submit" value="RESTART">
			</div>
			<div>
				<div class="handBox playerBox">
					<h2>Your Choice:</h2>
					<input type="radio" name="RPS" value"rock"><i class="fa fa-3x fa-hand-rock-o" aria-hidden="true"></i><br />
					<input type="radio" name="RPS" value"paper"><i class="fa fa-3x fa-hand-paper-o" aria-hidden="true"></i><br />
					<input type="radio" name="RPS" value"scissors"><i class="fa fa-3x fa-hand-scissors-o" aria-hidden="true"></i><br />
					<input class="timeText timeButton" type="submit">
				</div>
				<div class="handBox opponentBox">
					<h2>Opponent's Choice:</h2>
					<i class="fa fa-3x fa-question-circle-o" aria-hidden="true"></i>
				</div>
				<div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
